<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h3>Create Your Account</h3>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputName">First Name</label>
            <input type="text" class="form-control" id="first-input" placeholder="....">
          </div>
          <div class="form-group">
            <label for="exampleInputLast">Last Name</label>
            <input type="text" class="form-control" id="last-input" placeholder="....">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="text" class="form-control" id="email-input" placeholder="....">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="....">
          </div>
          <div class="form-group">
            <label for="exampleInputConfirm">Confrim Password</label>
            <input type="password" class="form-control" id="confrim-password" placeholder="....">
          </div>
          <div class="form-group">
            <label for="exampleInputIntrest">Intrests</label>
            <input type="text" class="form-control" id="firstInt" placeholder="Sports...">
            <br/>
            <br/>
            <input type="text" class="form-control" id="twoInt" placeholder="Travel...">
            <br>
            <br>
            <input type="text" class="form-control" id="threeInt" placeholder="Cooking...">
            <br/>
            <br/>
          </div>
            
          <button href="#" type="submit" class="fill">Sign Up</button>
        
        </form>
        
        <h5> If you already have an account, click to log in now! <a href="login.html">Here</a></h5>
        
        

      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>
